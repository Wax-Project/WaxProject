<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Discord</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('Roblox.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #7289DA;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.5em;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
    }

    a.button:hover {
      background-color: #5b6eae;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .image-container img {
      width: 250px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Rejoins notre serveur Discord !</h1>
  <a href="https://discord.gg/97bWYKRE8z" target="_blank" class="button">Clique ici pour rejoindre</a>

  <div class="image-container">
    <img src="Solara.png" alt="Solara">
    <img src="Wave.png" alt="Wave">
    <img src="Cfinder.png" alt="Cfinder">
  </div>
</body>
</html>
